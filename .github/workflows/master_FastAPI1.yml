# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FastAPI1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://acrnamemg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a64dcc4f8abe4739b61e99bc49f4cb8c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_998685d08f0a402ca3cc666d276a86cc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: acrnamemg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a64dcc4f8abe4739b61e99bc49f4cb8c }}/python3.8:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FastAPI1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_91424c80287246039571a53663d460f8 }}
        images: 'acrnamemg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a64dcc4f8abe4739b61e99bc49f4cb8c }}/python3.8:${{ github.sha }}'