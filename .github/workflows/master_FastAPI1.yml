# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FastAPI1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_07708b9debc044e7a4304744fbea8c32 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_22a5013bda9f4012a05daf5bcf11fe61 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07708b9debc044e7a4304744fbea8c32 }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FastAPI1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d76dc1656cdf400eb9ed0a6deca0fb6c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_07708b9debc044e7a4304744fbea8c32 }}/nginx:${{ github.sha }}'